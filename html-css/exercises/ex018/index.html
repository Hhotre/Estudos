<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        /*Using Shorthand
        fonty-style > font-weight > font-size > font family
        */
        body{
            font: italic bolder 16px 'work sans', sans-serif;
            /*
           1 - font-style = italic 
           2 - font-weight = bolder 
           3 - font-size = 13px
           4 - font family = works sans', sans-serif
            */
         }
         h1{
             font: normal 400 50px 'parisienne';
         }
    </style>
    <title>Fonts</title>
</head>
<body>
    <h1>Fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni officiis a fugit nisi? Repudiandae qui temporibus ipsam alias corrupti praesentium sunt. Nam eaque quibusdam fugit ea sint corporis asperiores? Rerum?</p>
</body>
</html>
